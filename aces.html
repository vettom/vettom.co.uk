<!DOCTYPE html>
<html>
<head>
<style>
#Table1 {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#Table1 td, #Table1 th {
  border: 1px solid #ddd;
  padding: 8px;
}

#Table1 tr:nth-child(even){background-color: #f2f2f2;}

#Table1 tr:hover {background-color: #ddd;}

#Table1 th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #db190b;
  color: white;
}
</style>
</head>


<body>

<h1> Basketball points </h1>
<!-- Next -->
<script type="text/javascript">
    function checkTotal() {
        document.listForm.total.value = '';
        var sum = 0;
        var players = 0;
        for (i=0;i<document.listForm.choice.length;i++) {
          if (document.listForm.choice[i].checked) {
            sum = sum + parseFloat(document.listForm.choice[i].value);
            players = players + 1
            // sum = sum + parseInt(document.listForm.choice[i].value);
          }
        }
        balance = parseFloat(15.00  - sum)
        document.listForm.total.value = sum;
        document.listForm.balance.value = balance;
        document.listForm.players.value = players;
    }
</script>
<Table id="Table1">
<Tr><TH></TH><Th>Player Name </Th><TH>Points </TH></Tr>
<form name="listForm">
<TR><TD><input type="checkbox" name="choice" value="1" onchange="checkTotal()"/> </TD> <TD> Denny V </TD>  <TD> 1 </TD></TR>
<TR><TD><input type="checkbox" name="choice" value="4.5" onchange="checkTotal()"/> </TD> <TD> Leanna </TD>  <TD> 4.5 </TD></TR>
<TR><TD><input type="checkbox" name="choice" value="5" onchange="checkTotal()"/> </TD> <TD> Jordan </TD>  <TD> 5 </TD></TR>
<TR><TD><input type="checkbox" name="choice" value="1" onchange="checkTotal()"/> </TD> <TD> Ella </TD>  <TD> 1 </TD></TR>
<TR><TD><input type="checkbox" name="choice" value="1.5" onchange="checkTotal()"/> </TD> <TD> Andy </TD>  <TD> 1.5 </TD></TR>
<TR><TD><input type="checkbox" name="choice" value="3" onchange="checkTotal()"/> </TD> <TD> Charly </TD>  <TD> 3 </TD></TR>
<TR><TD><input type="checkbox" name="choice" value="2.5" onchange="checkTotal()"/> </TD> <TD> Chris </TD> <TD> 2.5 </TD></TR>

</Table>
Total: <input type="text" size="4" name="total" value="0"/>
Balance: <input type="text" size="4" name="balance" value="15"/>
<p> Number of Players: <input type="text" size="2" name="players" value="0"/> </p>
</form>
 <!-- End custom -->
</body>
</html>
